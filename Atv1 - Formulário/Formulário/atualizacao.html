<!-- CADASTRO -->

<!DOCTYPE html>
<html>
  <head>
    <title>Clerton Filho</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="links">
        <a href="cadastro.html"> Cadastro </a>
        <a href="leitura.html"> Leitura </a>
        <a href="atualizacao.html"> Atualização </a>
        <a href="exclusao.html"> Exclusão </a>
      </div>
    </header>

    <form class="card">
      <section class="details">
        <h3>Atualização</h3>

        <div class="item">
          <div>Link da Rede Social</div>
          <div>
            <input type="url" name="avatar_url" placeholder="http://" />
          </div>
        </div>

        <div class="item">
          <div>Nome</div>
          <div>
            <input type="text" name="name" placeholder="Seu nome" />
          </div>
        </div>

        <div class="item">
          <div>Endereço</div>
          <div>
            <input type="text" name="name" placeholder="Seu endereço" />
          </div>
        </div>

        <div class="item">
          <div>CPF</div>
          <div>
            <input
              type="text"
              name="numbers"
              placeholder="21341312345"
              readonly
            />
          </div>
        </div>

        <div class="item">
          <div>Data de Aniversário</div>
          <div>
            <input type="date" name="birth" />
          </div>
        </div>

        <div class="item">
          <div>Gênero</div>
          <div>
            <span> <input type="radio" name="gender" value="M" />Masc</span>
            <span> <input type="radio" name="gender" value="F" />Fem</span>
            <span>
              <input
                type="radio"
                name="gender"
                value="O"
                checked="checked"
              />Outro</span
            >
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
