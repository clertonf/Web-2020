<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<title>To do List</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="styles.css" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&display=swap');
	</style>
</head>

<body>
	<div class="h1">
		<h1>Tarefas a fazer (To do APP)</h1>
	</div>
	</br>

	<div class="p">
		<div class="pStyle">
		<p>Adicione texto dentro da caixa texto para inserir novas atividades</p>
	</div>
	</br>

	<div class="pStyle2">
		<p>Clique no item para marcar a atividade como completa</p>
	</div>
	</br>

	<div class="pStyle3">
		<p>"Clique no "X" da atividade para remove-la</p>
	</div>
</div>

	<div class="container">
		<div class="addTarefa">
			<input type="text" placeholder="Nova tarefa..." />
			<button>Adicionar</button>
		</div>

		<ol class="notCompleta">
			<h3>Incompletas</h3>
		</ol>

		<ol class="Completa">
			<h3>Completas</h3>
		</ol>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
